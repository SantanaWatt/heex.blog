<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>HEEX Game Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            max-width: 1200px;
            height: auto;
            object-fit: contain;
            image-rendering: pixelated;
            margin-top: 20px;
        }
        h3 {
            margin-top: 40px;
        }
        h5 {
            margin-top: 60px;
            font-weight: normal;
            color: #aaa;
        }
        .blog-container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px; 
            align-items: center;
        }
        .blog-post {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            text-align: left;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        .blog-post img {
            width: 100%;
            height: 300px; 
            object-fit: contain;
            background: black;
            display: block;
        }
        .blog-post-content {
            padding: 15px;
        }
        .blog-post-content h2 {
            margin: 0 0 10px;
            font-size: 1.3rem;
        }
        .blog-post-content small {
            color: #888;
            display: block;
            margin-bottom: 12px;
        }
        .blog-post-content p {
            white-space: pre-wrap;
            line-height: 1.4;
        }
        a {
            color: #2aa198;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="assets/HEEXtitle.png" alt="HEEX Title" />
    </div>
