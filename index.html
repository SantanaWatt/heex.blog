<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>HEEX Game Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            width: 100%;
            max-width: 1200px; /* Máximo ancho para no hacerse gigante */
            height: auto;
            object-fit: contain; /* La imagen se adapta sin recortarse */
            image-rendering: pixelated;
            margin-top: 20px;
        }
        h3 {
            margin-top: 40px;
        }
        h5 {
            margin-top: 60px;
            font-weight: normal;
            color: #aaa;
        }
        /* Blog container */
        .blog-container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column; /* Apila entradas verticalmente */
            gap: 20px; /* Espacio entre entradas */
            align-items: center;
        }
        .blog-post {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 600px; /* Limitar ancho de cada post */
            text-align: left;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
        .blog-post img {
            width: 100%;
            height: 300px; /* Altura fija para uniformidad */
            object-fit: contain; /* Imagen se adapta dentro sin recortar */
            background: black; /* Para evitar espacios blancos */
            display: block;
        }
        .blog-post-content {
            padding: 15px;
        }
        .blog-post-content h2 {
            margin: 0 0 10px;
            font-size: 1.3rem;
        }
        .blog-post-content small {
            color: #888;
            display: block;
            margin-bottom: 12px;
        }
        .blog-post-content p {
            white-space: pre-wrap; /* Respeta saltos de línea en texto */
            line-height: 1.4;
        }
        a {
            color: #2aa198;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header></header>

    <div class="image-container">
        <img src="assets/HEEXtitle.png" alt="HEEX Title" />
    </div>

    <h3>Ass page under development, lol</h3>

    <h5>Developed by SantanaPuffs</h5>
    <a href="https://santanawatt.itch.io/heex-citadelbreaker">Check Citadel Breaker in Itch.io</a>

    <!-- Contenedor del blog -->
    <section class="blog-container" id="blog-container"></section>

    <script>
        fetch("posts.json")
            .then(res => res.json())
            .then(posts => {
                // Ordenar posts: más nuevo arriba
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                const container = document.getElementById("blog-container");
                container.innerHTML = ''; // limpio antes

                posts.forEach(post => {
                    const article = document.createElement("article");
                    article.classList.add("blog-post");
                    article.innerHTML = `
                        <img src="${post.image}" alt="${post.title}">
                        <div class="blog-post-content">
                            <h2>${post.title}</h2>
                            <small>${post.date}</small>
                            <p>${post.excerpt}</p>
                        </div>
                    `;
                    container.appendChild(article);
                });
            });
    </script>

</body>
</html>
